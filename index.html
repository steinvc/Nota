<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nota</title>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/highlight.pack.js"></script>
	<script src="js/marked.js"></script>
	<script src="js/codemirror/lib/codemirror.js"></script>
	<script src="js/codemirror/mode/markdown/markdown.js"></script>
	<script src="js/codemirror/mode/gfm/gfm.js"></script>
	<script src="js/codemirror/mode/css/css.js"></script>
	<script src="js/codemirror/mode/coffeescript/coffeescript.js"></script>
	<script src="js/codemirror/mode/http/http.js"></script>
	<script src="js/codemirror/mode/javascript/javascript.js"></script>
	<script src="js/codemirror/mode/ruby/ruby.js"></script>
	<script src="js/codemirror/mode/php/php.js"></script>
	<script src="js/codemirror/mode/sql/sql.js"></script>
	<script src="js/codemirror/mode/clike/clike.js"></script>
	<script src="js/codemirror/mode/diff/diff.js"></script>
	<script src="js/codemirror/mode/perl/perl.js"></script>
	<script src="js/codemirror/mode/xml/xml.js"></script>
	<script src="js/codemirror/mode/nginx/nginx.js"></script>
	<script src="js/codemirror/mode/python/python.js"></script>
	<script src="js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="js/codemirror/addon/dialog/dialog.js"></script>
	<script src="js/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="js/codemirror/addon/edit/closebrackets.js"></script>
	<script src="js/codemirror/addon/mode/overlay.js"></script>
	<script src="js/codemirror/addon/fold/xml-fold.js"></script>
	<script src="js/codemirror/addon/display/fullscreen.js"></script>
	<script src="js/codemirror/addon/search/search.js"></script>
	<script src="js/codemirror/addon/search/searchcursor.js"></script>
	<script src="js/codemirror/addon/search/searchwithoutdialog.js"></script>
	<script src="js/codemirror/addon/edit/continuelist.js"></script>
	<script src="js/codemirror/addon/search/match-highlighter.js"></script>
	<script src="js/winstate.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="js/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="js/codemirror/addon/dialog/dialog.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="js/codemirror/addon/display/fullscreen.css">
</head>
<body>

	<textarea autofocus id="input" class="input"></textarea>
	<script>
    	var editor = CodeMirror.fromTextArea(document.getElementById("input"), {
    		mode: 'gfm',
	        lineNumbers: false,
	        lineWrapping: true,
	        autofocus: true,
	        autoCloseBrackets: true,
	        extraKeys: {"Enter": "newlineAndIndentContinueMarkdownList"}
	      });
    </script>

    <iframe id="output" name="output" class="output" src="iframe.html"></iframe>
    <div class="toolbar">
		<div class="menu">
			<button class="file">File</button>
			<button class="edit">Edit</button>
			<button class="options">Options</button>
		</div>
		<div class="quick_menu">
			<img title="Copy output HTML to clipboard, right click to copy with styling" class="quick_copy" src="res/copy.svg">
			<img title="Export to HTML, right click to export with styling" class="quick_export" src="res/exportfile.svg">
		</div>
	</div>

	


	<div class="markdown"></div>
	<div class="html"></div>

	<div class="file_dropdown dropdown">
		<button class="new">New<span>Ctrl+N</span></button>
		<button class="open">Open<span>Ctrl+O</span></button>
		<button class="save">Save<span>Ctrl+S</span></button>
		<button class="save_as">Save As<span>Ctrl+Shift+S</span></button>
		<hr>
		<button class="print">Print<span>Ctrl+P</span></button>
		<hr>
		<button class="export">Export<span>Ctrl+E</span></button>
		<button class="export_styles">Export With Styles<span>Ctrl+Shift+E</span></button>
		<hr>
		<button class="count">Count Words &amp; Characters<span>F10</span></button>
		<!-- <hr>
		<button class="publish">Publish / Send<span>Ctrl + Shift + I</span></button> -->
	</div>
	<div class="edit_dropdown dropdown">
		<button class="undo">Udno<span>Ctrl+Z</span></button>
		<button class="redo">Redo<span>Ctrl+Shift+Z</span></button>
		<hr>
		<button class="copy">Copy<span>Ctrl+C</span></button>
		<button class="cut">Cut<span>Ctrl+X</span></button>
		<button class="paste">Paste<span>Ctrl+V</span></button>
		<button class="paste_link">Paste Link<span>Ctrl+Shift+G</span></button>
		<hr>
		<button class="select_all">Select All<span>Ctrl+A</span></button>
		<hr>
		<button class="copy_output">Copy Output<span>Ctrl+Shift+C</span></button>
		<button class="copy_output_styles">Copy Output With Styles<span>Ctrl+Shift+K</span></button>
		<hr>
		<button class="ins_toc">Insert Table Of Contents<span>Ctrl+Shift+O</span></button>
		<button title="Insert an automatically updating table of contents." class="ins_dyntoc">Automatic Table Of Contents</button>
		<hr>
		<button class="ins_pb">Insert Page Break</button>
		<hr>
		<button title="Convert all inline linked content to references. References will be inserted at the bottom of your document." class="reference">Reference all linked content<span>Ctrl+R</span></button>
	</div>
	<div class="options_dropdown dropdown">
		<button class="switch_focus">Switch Focus<span>Ctrl+Alt+Shift</span></button>
		<button class="toggle_preview">Show/Hide Preview<span>Ctrl+Shift+P</span></button>
		<button class="toggle_toolbar">Show/Hide Editing Toolbar<span>Ctrl+Shift+T</span></button>
		<button class="toggle_ln">Show/Hide Line Numbers<span>F9</span></button>
		<hr>
		<button class="toggle_fullscreen">Toggle Fullscreen<span>F11</span></button>
		<button class="toggle_zen">Toggle Zen Mode<span>F12</span></button>
		<hr>
		<button class="font_larger">Larger Font<span>Ctrl+Keypad Add</span></button>
		<button class="font_smaller">Smaller Font<span>Ctrl+Keypad Subtract</span></button>
		<button class="font_reset">Reset Font<span>Ctrl+Keypad Divide</span></button>
		<hr>
		<button class="set_theme">Set Preview Theme<span>Ctrl+T</span></button>
	</div>

	<div class="edit_toolbar" style="display:none;">
		<button title="Image (Name)| Left Click | Ctrl + Q&#013;Image (URL) | Right Click | Ctrl + Shift + Q" class="edit_image image"></button>
		<button title="Link (Name)| Left Click | Ctrl + H&#013;Link (URL) | Right Click | Ctrl + Shift + H" class="edit_link link"></button>
		<hr>
		<button title="Unordered List | Ctrl + L" class="edit_ul ul"></button>
		<button title="Ordered List | Ctrl + Shift + L" class="edit_ol ol"></button>
		<button title="Blockquote | Ctrl + Shift + B" class="edit_blockquote blockquote"></button>
		<hr>
		<button title="Bold | Ctrl + B" class="bold edit_bold"></button>
		<button title="Italic | Ctrl + I" class="italic edit_italics"></button>
		<button title="Strikethrough | Ctrl + W" class="strikethrough edit_strikethrough"></button>
		<button title="Code | Left Click | Ctrl + Shift + D&#013;Code Block | Right Click | Ctrl + Shift + A" class="code edit_code"></button>
		<hr>
		<button title="Superscript | Ctrl + ." class="sup edit_sup"></button>
		<button title="Subscript | Ctrl + ," class="sub edit_sub"></button>
		<hr>
		<button title="Cut | Ctrl + X" class="edit_cut cut"></button>
		<button title="Copy | Ctrl + C" class="edit_copy copy"></button>
		<button title="Left Click | Paste | Ctrl + V&#013;Right Click | Paste link | Ctrl + Shift + W" class="edit_paste paste"></button>
		<hr>
		<button title="Close this toolbar&#013;Right click to reset position" class="edit_close close"></button>
	</div>
	
	<div class="snippets" style="display: none;">
		<div class="snippet_scroll">
		</div>
	</div>
	<div class="theme_picker" style="display: none;">
		<div class="theme_scroll">

		</div>
	</div>

</body>
</html>
